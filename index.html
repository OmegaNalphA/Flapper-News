<html>
	<head>
		<title>Flapper News</title>
		<!--This is how you include a CDN, reference it as an independent script!-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="app.js"></script>

	</head>
	<body ng-app="flapperNews" ng-controller="MainCtrl">
		<div ng-repeat="post in posts | orderBy: '-upvotes' ">
			<!-- ng-show and ng-hide are oppositeds they either show or hide whe the expression evaluates to true in this case if it has a post link or it is null.-->
			<a ng-show="post.link" href="{{post.link}}">
				{{post.title}}
			</a>
			<span ng-hide="post.link">
				{{post.title}}
			</span>
			- upvotes: {{post.upvotes}}
			<span ng-click="incrementUpvotes(post)">vote: :^)</span>
		</div>
		<!--ng-submit lets user hit enter key and it goes through-->
		<form ng-submit="addPost()">
			<!--ng-model binds the contents of the text box to the scope variable, specifically scope.title-->
			<input type="text" placeholder="Title" ng-model="title"></input>
			<br>
			<input type="text" placeholder="Link" ng-model="link"></input>
			<br>
			<button type="submit">Post</button>
		</form>
	</body>
</html>
